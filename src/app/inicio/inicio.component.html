<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/banner1.PNG" class="d-block w-100" alt="Os Melhores Jogos Aqui">
                </div>
                <div class="carousel-item">
                    <img src="./assets/banner2.PNG" class="d-block w-100" alt="Promoção de Jogos">
                </div>
                <div class="carousel-item">
                    <img src="./assets/banner3.PNG" class="d-block w-100" alt="Os Melhores Produtos Games">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/jogo1.PNG" alt="Jogo em Promoção">
                <mat-card-content>

                    <mat-card-header>
                        <mat-card-title>Jogo de Ação</mat-card-title>
                    </mat-card-header>
                    <p>
                        O mais novo jogo de ação agora com um super desconto.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar :</button>
                    <p>R$ 150,00</p>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/jogo2.PNG" alt="Jogo em Promoção">
                <mat-card-content>

                    <mat-card-header>
                        <mat-card-title>Jogo de Aventura</mat-card-title>
                    </mat-card-header>
                    <p>
                        O mais novo jogo de Aventura agora com um super desconto.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar :</button>
                    <p>R$ 110,00</p>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/jogo3.PNG" alt="Jogo em Promoção">
                <mat-card-content>

                    <mat-card-header>
                        <mat-card-title>Jogo de Corrida</mat-card-title>
                    </mat-card-header>
                    <p>
                        O mais novo jogo de Corrida agora com um super desconto.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar :</button>
                    <p>R$ 130,00</p>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>


</main>
